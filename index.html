<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trivia Game</title>
</head>

<body>
    <a id="goBack" href="../"><- Go Back</a>
    <section id="startGame">
        <h1>Select To Start The Game:</h1>
        <form action="./" method="get">
            <input type="text" name="game" value="true" hidden>

            <label for="amount">Number of Questions:</label>
            <input type="number" name="amount" id="trivia_amount" class="form-control" min="1" max="50" value="10">

            <label for="category">Select Category: </label>
            <select name="category" class="form-control">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>

            <label for="difficulty">Select Difficulty: </label>
            <select name="difficulty" class="form-control">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="type">Select Type: </label>
            <select name="type" class="form-control">
                <option value="any">Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>

            <button type="submit">Start</button>
        </form>
    </section>

    <section id="gameBoard">
        <p class="message">Loading...</p>

        <div id="questionsInfo">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p id="question"></p>
        <div id="ansTF">
            <button id="false" onclick="answerQu(this.textContent)">False</button>
            <button id="true" onclick="answerQu(this.textContent)">True</button>
        </div>
        <div id="ans4A">
            <button id="ansA" onclick="answerQu(this.textContent)">
            </button>
            <button id="ansB" onclick="answerQu(this.textContent)">
            </button>
            <button id="ansC" onclick="answerQu(this.textContent)">
            </button>
            <button id="ansD" onclick="answerQu(this.textContent)">
            </button>

        </div>
    </section>

    <section id="endGame">
        <h1>Game Ended!</h1>
        <p>Questions Count: <span id="questionCount">0</span></p>
        <p>Correct Count: <span id="correctCount">0</span></p>
        <p>Wrong Count: <span id="wrongCount">0</span></p>

        <button onclick="window.location.href = '../'">New Questions</button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
